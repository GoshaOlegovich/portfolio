<section class="contact">
    <div class="container">
      <div class="grid">
        <div class="grid-col">
         <div class="contact__img">
          <img src="./assets/img/contact.jpg" alt="">
         </div>
        </div>
        <div class="grid-col">
          <div class="contact__links">
            <h3 class="contact__title">Write to me</h3>
            <form class="contact__form" action="https://formspree.io/f/xbjbjqrv"
            method="POST">
              <input type="text" name='name' class="contact__input" placeholder="Your Name">
              <input type="phone" name="phone" class="contact__input" placeholder="Phone nomber">
              <input type="email" name="email" class="contact__input" placeholder="Email">
              <textarea type="text"  name="message" class="contact__input contact__text-area" placeholder="Your Message"></textarea>
              <button class="contact__submit" type="submit">Submit</button>
            </form>       
          </div>
         

          <div class="contact__links">
            <h3 class="contact__title">Contact me</h3>
            <div class="contact__socials">
              <a href="#" class="contact__link"><img src="./assets/img/ico/linkedin.svg" alt=""></a>
              <a href="#" class="contact__link"><img src="./assets/img/ico/upwork.svg" alt=""></a>
              <a href="#" class="contact__link">Email</a>
            </div>
          </div>
        
        </div>
      </div>
    </div>
  </section>
