<!DOCTYPE html>
<html lang="en">
  <head>

  <body>


    <div class="wrapper">
     
      <div class="menu">
        <div class="menu__btn">
          <span class="menu__btn-line"></span>
        </div>
        <ul class="menu__links">
          <li class="menu__link">About</li>
          <li class="menu__link">Projects</li>
          <li class="menu__link">Contacts</li>
        </ul>
      </div>
      
      <section class="about" id="about">
    <div class="container">
      <div class="grid">
        <div class="grid-col">
          <h1 class="title__h1">Front-End Developer</h1>
          <h2 class="title__h3">Igor Lugovskoy</h2>

          <p class="title__sub">
            I can help you implement a modern user interface, which brings
            profit to your business.
          </p>
        </div>
        <div class="grid-col">
          <div class="about__img">
            <img src="./assets/img/photo.webp" alt="photo" />
          </div>
        </div>
      </div>
      <a class="arrow-down" href="#projects">
        More
      </a>
    </div>
    <div class="waves">
      <div class="wave"></div>
      <div class="wave"></div>
    </div>

  </section>
      <section class="projects">
    <div class="container">
        <div class="projects__content">
            <a class="projects__card" href="./project-zero.html">
                
            </a>
            

        </div>
    </div>
</section>
      <section class="contact">
    <div class="container">
      <div class="grid">
        <div class="grid-col">
         <div class="contact__img">
          <img src="./assets/img/contact.jpg" alt="">
         </div>
        </div>
        <div class="grid-col">
          <div class="contact__links">
            <h3 class="contact__title">Write to me</h3>
            <form class="contact__form" action="https://formspree.io/f/xbjbjqrv"
            method="POST">
              <input type="text" name='name' class="contact__input" placeholder="Your Name">
              <input type="phone" name="phone" class="contact__input" placeholder="Phone nomber">
              <input type="email" name="email" class="contact__input" placeholder="Email">
              <textarea type="text"  name="message" class="contact__input contact__text-area" placeholder="Your Message"></textarea>
              <button class="contact__submit" type="submit">Submit</button>
            </form>       
          </div>
         

          <div class="contact__links">
            <h3 class="contact__title">Contact me</h3>
            <div class="contact__socials">
              <a href="#" class="contact__link"><img src="./assets/img/ico/linkedin.svg" alt=""></a>
              <a href="#" class="contact__link"><img src="./assets/img/ico/upwork.svg" alt=""></a>
              <a href="#" class="contact__link">Email</a>
            </div>
          </div>
        
        </div>
      </div>
    </div>
  </section>


      
      
      
      
    <script type="text/javascript" src="./script/script.js"></script>
